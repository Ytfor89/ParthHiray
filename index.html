<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parth Hiray's Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #181818;
            color: #ffffff;
            overflow: hidden;
        }
        h1 {
            text-align: center;
            margin-top: 50px;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        button {
            background-color: #3a3a3a;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            margin: 20px;
            cursor: pointer;
            border-radius: 25px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        button:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.5);
        }
        .card-container {
            perspective: 1000px;
            margin-top: 50px;
        }
        .card {
            width: 300px;
            height: 200px;
            margin: auto;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }
        .card:hover {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border: 2px solid #00ffff;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }
        .card-front {
            background: #222;
        }
        .card-back {
            background: #444;
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Parth Hiray's Portfolio</h1>
        <button onClick="alert('Hello, welcome to my portfolio!')">Click Me</button>
        <div class="card-container">
            <div class="card">
                <div class="card-front">
                    Fake Aadhar Card - Front
                </div>
                <div class="card-back">
                    Fake Aadhar Card - Back
                </div>
            </div>
        </div>
        <p>Age: 17 | Grade: 11th</p>
    </div>

</body>
</html>
