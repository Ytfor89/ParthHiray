<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ParthOS v3.0</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:'Share Tech Mono',monospace;
  background:black;color:#00ffcc;
  overflow:hidden;
}
canvas{position:fixed;inset:0;z-index:-1}
#boot{position:fixed;inset:0;display:flex;flex-direction:column;justify-content:center;align-items:center;background:black;z-index:99}
#boot p{animation:flicker 1.2s infinite}
@keyframes flicker{50%{opacity:.4}}
#desktop{display:none;width:100vw;height:100vh}
.window{position:absolute;background:black;border:1px solid #00ffcc;box-shadow:0 0 20px #00ffcc}
.bar{padding:6px;background:#001;cursor:move}
.content{padding:10px;font-size:14px}
#terminal{width:430px;top:50px;left:40px}
#out{height:220px;overflow-y:auto}
input{width:100%;background:black;border:none;color:#00ffcc;outline:none}
#taskbar{position:absolute;bottom:0;width:100%;height:40px;background:rgba(0,0,0,.8);border-top:1px solid #00ffcc;display:flex;align-items:center}
.btn{margin-left:10px;padding:5px 10px;border:1px solid #00ffcc;cursor:pointer}
.btn:hover{background:#00ffcc;color:black}
#game{display:none;top:90px;left:500px;width:260px}
#orb{width:70px;height:70px;background:radial-gradient(circle,#0ff,#003);border-radius:50%;margin:20px auto;cursor:pointer}
#world{display:none;top:90px;left:780px;width:220px;height:220px}
#map{width:200px;height:200px;border:1px solid #0ff;position:relative}
#player{width:12px;height:12px;background:#0ff;position:absolute;top:90px;left:90px}
</style>
</head>
<body>

<canvas id="bg"></canvas>

<div id="boot">
  <p>Booting ParthOS v3.0</p>
  <p>Loading AI core</p>
  <p>Voice module ready</p>
  <p>Access granted</p>
</div>

<div id="desktop">

<div class="window" id="terminal">
<div class="bar">Terminal</div>
<div class="content">
<div id="out">
<div>ParthOS v3.0</div>
<div>Type <b>help</b> or use voice ðŸŽ¤</div>
</div>
<input id="cmd">
</div>
</div>

<div class="window" id="game">
<div class="bar">Neon Reflex</div>
<div class="content">
<div id="orb"></div>
<div id="score">Score: 0</div>
</div>
</div>

<div class="window" id="world">
<div class="bar">Mini World (WASD)</div>
<div class="content">
<div id="map"><div id="player"></div></div>
</div>
</div>

<div id="taskbar">
<div class="btn" onclick="openGit()">GitHub</div>
<div class="btn" onclick="toggleGame()">Game</div>
<div class="btn" onclick="toggleWorld()">World</div>
<div class="btn" onclick="hack()">Hack</div>
<div class="btn" onclick="startVoice()">ðŸŽ¤ Voice</div>
</div>

</div>

<script>
/* BOOT */
setTimeout(()=>{
boot.style.display="none";
desktop.style.display="block";
},3000);

/* TERMINAL */
cmd.onkeydown=e=>{
if(e.key==="Enter"){
let v=cmd.value.toLowerCase();
out.innerHTML+=`<div>> ${v}</div>`;
run(v);cmd.value="";out.scrollTop=9999;
}}
function run(c){
if(c=="help")p("about skills projects github play hack ai voice");
else if(c=="about")p("Parth Hiray, 17, Class 11. Cyber systems + games.");
else if(c=="skills")p("JS, Creative Coding, Systems UI, Games");
else if(c=="projects")p("ParthOS, Browser Games, Experimental Tech");
else if(c=="github")openGit();
else if(c=="play")toggleGame();
else if(c=="hack")hack();
else if(c=="ai")ai();
else if(c=="voice")startVoice();
else p("Unknown command");
}
function p(t){out.innerHTML+=`<div>${t}</div>`}

/* AI SIM */
function ai(){
let msgs=["Thinking...","Analyzing user","Conclusion: You are cracked ðŸ˜ˆ"];
let i=0;
let t=setInterval(()=>{
p(msgs[i++]);if(i>=msgs.length)clearInterval(t);
},700);
}

/* GAME */
let score=0;
orb.onclick=()=>{
score++;scoreEl.innerText="Score: "+score;
orb.style.transform=`translate(${Math.random()*80-40}px,${Math.random()*60-30}px)`
}
function toggleGame(){game.style.display=game.style.display=="none"?"block":"none"}

/* WORLD */
let px=90,py=90;
document.onkeydown=e=>{
if(world.style.display!="block")return;
if(e.key=="w")py-=5;if(e.key=="s")py+=5;
if(e.key=="a")px-=5;if(e.key=="d")px+=5;
player.style.left=px+"px";player.style.top=py+"px";
}
function toggleWorld(){world.style.display=world.style.display=="none"?"block":"none"}

/* HACK */
function hack(){
let i=0;
let h=setInterval(()=>{
p("BREACH_"+Math.random().toString(36).slice(2));
if(i++>15)clearInterval(h);
},80);
}

/* GITHUB */
function openGit(){
window.open("https://github.com/YOUR_GITHUB_USERNAME","_blank");
}

/* VOICE */
function startVoice(){
let r=new(window.SpeechRecognition||webkitSpeechRecognition)();
r.onresult=e=>{
let t=e.results[0][0].transcript.toLowerCase();
p("ðŸŽ¤ "+t);run(t.includes("github")?"github":t.includes("hack")?"hack":t.includes("play")?"play":"about");
}
r.start();
}

/* DRAG */
document.querySelectorAll(".window").forEach(w=>{
let b=w.querySelector(".bar");
b.onmousedown=e=>{
let x=e.clientX,y=e.clientY;
document.onmousemove=ev=>{
w.style.left=w.offsetLeft+(ev.clientX-x)+"px";
w.style.top=w.offsetTop+(ev.clientY-y)+"px";
x=ev.clientX;y=ev.clientY;
}
document.onmouseup=()=>document.onmousemove=null;
}
});

/* PARTICLES */
let ctx=bg.getContext("2d"),P=[];
for(let i=0;i<140;i++)P.push({x:Math.random()*innerWidth,y:Math.random()*innerHeight,vx:Math.random()-0.5,vy:Math.random()-0.5});
(function loop(){
bg.width=innerWidth;bg.height=innerHeight;
ctx.fillStyle="#00ffcc";
P.forEach(p=>{
p.x+=p.vx;p.y+=p.vy;
if(p.x<0||p.x>innerWidth)p.vx*=-1;
if(p.y<0||p.y>innerHeight)p.vy*=-1;
ctx.fillRect(p.x,p.y,2,2);
});
requestAnimationFrame(loop);
})();
</script>
</body>
</html>
